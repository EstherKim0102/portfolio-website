    <script>
        const form = document.getElementById('emailForm');
        
        form.addEventListener('submit', async (event) => {
                event.preventDefault();

            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            const response = await fetch('https://formspree.io/f/mqkrwzlp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                const submitText = document.getElementById("submit");
                submitText.innerText = 'Sent!';
                submitText.style.fontStyle = 'italic';

                // Hide the form and other images
                form.style.display = 'none';
                document.getElementById('letter-paper').style.display = 'none';

                // Show the closed letter image
                const letterClosed = document.getElementById('letter-closed');
                letterClosed.style.display = 'block';
                // letterClosed.classList.add('animate-in');
                const letterClover = document.getElementById('letter-clover');
                letterClover.style.display = 'block';
                letterClover.classList.add('animate-in');

                // Animate out other images
                const letterTop = document.getElementById('letter-top');
                letterTop.classList.add('animate-out');
                const letterBack = document.getElementById('letter-back');
                letterBack.classList.add('animate-out');

                }
        });
        
    </script>
